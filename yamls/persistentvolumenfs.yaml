{
  "apiVersion": "v1",
  "kind": "PersistentVolume",
  "metadata": {
    "name": "pv-wp-1"
  },
  "spec": {
    "capacity": {
        "storage": "10Gi"
    },
    "accessModes": [ "ReadWriteOnce" ],
    "nfs": {
        "path": "/var/lib/exports/wordpress",
        "server": "192.168.42.1"
    },
    "persistentVolumeReclaimPolicy": "Recycle"
  }
}
